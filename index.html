<!DOCTYPE html>
<html>
<body style="margin:0; background:black; cursor:pointer;">

<video id="v"
  autoplay
  muted
  playsinline
  style="width:100vw; height:100vh;"
>
  <source src="PerfectSupreme.mp4" type="video/mp4">
</video>

<audio id="a" autoplay muted loop>
  <source src="PerfectSupreme.mp3" type="audio/mpeg">
</audio>

<script>
  document.body.addEventListener('click', () => {
    v.muted = false;
    a.muted = false;
    v.volume = 1;
    a.volume = 1;
    v.play();
    a.play();
  }, { once: true });
</script>

</body>
</html>
